<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for迴圈 - 1</title>
  </head>
  <style>
    .ball{
        width: 100px;
        height: 100px;
        border: 5px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }
  </style>
  <body>
    <div id="app">
      <div class="ball" style="border-radius: 1px">1000</div>
    </div>
    <script>
      const app = document.querySelector("#app");
      let html = "";
      let maxNum = 50;

      for (let i = 0; i <= maxNum; i++) {
        console.log(i);
        html += `<div class="ball" style="border-radius: ${i}px">${i}</div>`;
      }
      app.innerHTML = html;
    </script>
  </body>
</html>
