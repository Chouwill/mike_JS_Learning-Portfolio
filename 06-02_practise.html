<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for迴圈 - 1練習</title>
  </head>
  <style>
    .ball {
      width: 100px;
      height: 100px;
      border: 5px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div id="app">
      <div class="ball" style="border-radius: 1px">1</div>
    </div>
    <script>
      let app = document.querySelector("#app");

      let html = "";

      for (let i = 0; i < 100; i++) {  // 初始值; i < 100小於100的範圍內; i++等於i+=1，只能+1
        console.log(i);
        html += `<div class="ball" style="border-radius: ${i}px">${i}</div>`;
      }
      app.innerHTML = html;
    </script>
  </body>
</html>
