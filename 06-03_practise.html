<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for迴圈 - 2練習</title>
  </head>
  <style>
    #app {
      display: flex;
      width: 100%;
      flex-wrap: wrap;
      height: 100vh;
      border: 5px solid red;
    }
    .ball {
      width: 100px;
      height: 100px;
      border: 5px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div class="wrap">
      <div id="app">
        <!-- <div class="ball" style="border-radius: 1px">1</div> -->
      </div>
    </div>
    <script>
      const app = document.querySelector("#app");
      let maxNum = 50;
      let html = "";

      for (let i = 0; i < maxNum; i++) {
        console.log(i);
        html += `<div id="a${i}" class="ball" style="border-radius: ${i}px">${i}</div>`;
      }
      app.innerHTML = html;

      for (let s = 0; s <= maxNum; s++) {
        document.querySelector(`#a${s}`).addEventListener("click", (e) => {
          e.target.style.backgroundColor = "red";
        });
      }
    </script>
  </body>
</html>
