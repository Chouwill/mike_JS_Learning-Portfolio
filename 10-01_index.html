<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - 一般資料類型 & 複雜資料類型</title>
  </head>
  <body>
    <script>
      // 一般資料類型: 布林(Boolean)、數值(Number)、字串(String)

      // 複雜資料類型: 陣列(Array)、物件(Object)

      const numArr = [1, 2, 3]; //這是array

      const people = {
        name: "mike",
        age: 22, //這是物件
        height: 189,
      };

      const arr = new Array(); // ===> []
      const obj = new Object(); // ===> {}

      const arr1 = [];
      const obj1 = {};

      console.log(arr, obj);
    </script>
  </body>
</html>
