<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>陣列基礎使用 - Unshift塞到陣列前端</title>
  </head>
  <body>
    <script>
      const arr = [];
      arr.unshift("MIKE1");
      console.log(arr);
      arr.unshift("Jason2");
      console.log(arr);
      arr.unshift("WILL3");
      console.log(arr);
      arr.unshift("Marry4");
      console.log(arr);
     
    </script>
  </body>
</html>
