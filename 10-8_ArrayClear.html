<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清空陣列</title>
  </head>
  <body>
    <script>
      const arr = ["Marry4", "WILL3", "Jason2", "MIKE1"]; // 創建一個包含四個元素的陣列
      arr.length = 0; // 將陣列的長度設置為0，這將清空陣列
      console.log(arr); // 輸出陣列，結果為 []
    </script>
  </body>
</html>
