<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>展開運算子</title>
  </head>
  <body>
    <script>
      // 陣列的合併
      const a = [1, 2, 3];
      const b = [4, 5];
      const answerC = a.concat(b); //  concat 合併陣列
      const c = [...b, ...a];

      console.log("1>=", answerC);
      console.log(c);

      // ---------------------------------------------------------------------

      // 陣列展開傳入函式
      function addNum(x, y) {
        return x + y;
      }
      const arr = [1526, 25569];

      //   addNum(arr[0], arr[1]);
      console.log("2=>", addNum(...arr));
      // ---------------------------------------------------------------------

      //字串分割
      const str = "mike"; //  ["m", "i", "k", "e"]

      console.log("3=>", str.split(""));
      console.log("3-01=>", [...str]);
      // ---------------------------------------------------------------------

      // 剩下的解構物件
      const obj1 = {
        name: "mike",
        age: 12,
        address: "taiwan",
        sex: "boy",
        code: "javascript",
        sports: "basketball",
        watch: "movie",
      };

      //   const name = obj1.name;
      //   const age = obj1.age;
      //   const other = {
      //     address: obj1.address,
      //     sex: obj1.sex,
      //     code: obj1.code,
      //     sports: obj1.sports,
      //     watch: obj1.watch,
      //   };
      //   console.log(other);

      const { name, age, ...other } = obj1;
      console.log(name);
      console.log(age);
      console.log(other);
    </script>
  </body>
</html>
