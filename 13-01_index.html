<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>什麼是非同步?</title>
  </head>
  <body>
    <script>
        // 這些 console.log 會按照順序立即執行
        console.log("1");
        console.log("2");
        console.log("3");
        console.log("4");
      
        // setTimeout 會在 2000 毫秒（2 秒）後執行 console.log("5")
        // 但在等待這 2 秒的時間裡，程式不會停止，而是繼續執行下面的 console.log
        setTimeout(() => {
          console.log("5");
        }, 2000);
      
        // 這些 console.log 會在 setTimeout 設定的 2 秒時間到達之前就執行
        console.log("6");
        console.log("7");
        console.log("8");
        console.log("9");
      </script>
  </body>
</html>
