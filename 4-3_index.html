<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-03 - 判斷式 if ... else if練習</title>
  </head>
  <body>
    <script>
      const MyLunch = "蔥蛋餅";

      if (MyLunch == "蔥花蛋餅") {
        console.log("要收$35元");
      } else if (MyLunch == "火腿蛋餅") {
        console.log("要收$45元");
      } else if (MyLunch == "紅茶") {
        console.log("收$20元");
      } else {
        console.log("計算錯誤");
      }
    </script>
  </body>
</html>
