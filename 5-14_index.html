<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mousedown & mouseup 事件</title>
  </head>
  <style>
    .app {
      background-color: rgb(139, 139, 184);
      width: 100%;
      height: 100vh;
    }
    .fly{
        width: 5%;
        height: 5%;
        border-radius: 100%;
        background-color: brown;
    }
  </style>
  <body>
    <div class="app">
      <div class="fly"></div>
    </div>
    <script>
      const fly = document.querySelector(".fly");

      // mousedown
      window.addEventListener("mousedown", function (e) {
        console.log(e.pageX, e.pageY);
        fly.style.left = `${e.pageX}px`;
        fly.style.top = `${e.pageY}px`;
      });
    </script>
  </body>
</html>
