<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>什麼是 Function? 執行一下吧！</title>
  </head>
  <body>
    <script>
        // 一般的 function
        function AWS(){
            console.log("我是正解");
        }

        // 執行 function
        AWS();
        
        
        // 用變數賦值的 function

        const myAns = function(){
            console.log("我是用變數賦值的 function");
        }
        myAns();
    </script>
  </body>
</html>
