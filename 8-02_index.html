<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>計時器 setTimeout()</title>
  </head>
  <body>
    <h1 class="time"></h1>

    <script>
      const time = document.querySelector(".time");
      let state = "3秒後開始";
      time.innerHTML = state;

      setTimeout(() => {
        state = "開始";
        time.innerHTML = state;
      }, 3000);
      setTimeout(() => {
        state = "結束";
        time.innerHTML = state;
      }, 6000);
    </script>
  </body>
</html>
